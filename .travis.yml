language: cpp

os:
  - linux
  - windows

git:
  depth: 1

services:
  - docker

env:
  global:
    - _C=build
    - WORKDIR=/spelunky
    - BUILD_IMAGE=bedzior/spelunky-psp

stages:
  - build
  - name: deploy
    if: tag is present

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then docker run -it -d --volume `pwd`:$WORKDIR --name $_C $BUILD_IMAGE /bin/bash ; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then powershell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned' ; fi
  - mkdir -p install

jobs:
  include:
  - stage: build
    os: linux
    name: "Build PSP"
    script:
      - docker exec -w $WORKDIR $_C /bin/bash -c "./scripts/config-psp.sh ; ./scripts/build-psp.sh"
      - cp tmp/build-psp/EBOOT.PBP install/SpelunkyPSP.pbp
  - name: "Build Linux"
    os: linux
    script:
      - docker exec -w $WORKDIR $_C /bin/bash -c "./scripts/config-linux.sh ; ./scripts/build-linux.sh"
      - cp tmp/install-linux/Release/bin/Spelunky_PSP install/SpelunkyLinux
  - name: "Build Windows"
    os: windows
    script:
      - powershell -File ./scripts/setup-windows.ps1
      - powershell -File ./scripts/config-windows.ps1
      - powershell -File ./scripts/build-windows.ps1
      - cp tmp/install-windows/Release/bin/Spelunky_PSP.exe install/SpelunkyWindows.exe

deploy:
  provider: releases
  token: $GITHUB_TOKEN
  file_glob: true
  file: install/Spelunky*
  skip_cleanup: true
  on:
    tags: true
